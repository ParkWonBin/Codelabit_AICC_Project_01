<script>
    function updateTemp(){
        /*
            랜덤한 변동률 생성 (겨울기준, 영하 20°~ 영상 15°)
            Math.random(): 0~1 사이의 랜덤 값
            Math.random() - 20: -20 ~ 20도 사이의 랜덤값
        */
        const random_sunnyChange = (Math.random() - 1) * 1;
        const random_cloudyChange = (Math.random() - 1) * 2;
        const random_rainyChange = (Math.random() - 1) * 3;
        const random_windyChange = (Math.random() - 1) * 5;
        const random_snowyChange = (Math.random() - 1) * 4;

        // 변동 및 변동률 업데이트
        // $('.change_temp').text(tempChange);
        // $('.change_temp').text(newTamp.toFixed(0).replace(, '°')
        $('.change_sunnyDay').text(random_sunnyChange.toFixed(1) + '°');
        $('.change_cloudyDay').text(random_cloudyChange.toFixed(1) + '°');
        $('.change_rainyDay').text(random_rainyChange.toFixed(1) + '°');
        $('.change_windyDay').text(random_windyChange.toFixed(1) + '°');
        $('.change_snowyDay').text(random_snowyChange.toFixed(1) + '°');
    }
    // 1초마다 온도 업데이트
    setInterval(updateTemp, 2000);

    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    $(function (){
        $('.weekly_weather').bxSlider({
            auto: false,
            autoControls: false,
            paperCustom: '.weekly_weather'
        })
    })
</script>

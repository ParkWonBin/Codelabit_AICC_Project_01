<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Plugin </title>
<script src="../common/js/jquery.js"></script>
<script src="../common/js/chart.js"></script>
<script src="../common/js/jquery.bxslider.min.js"></script>
<link rel="stylesheet" href="../common/css/jquery.bxslider.min.css">
<link rel="stylesheet" href="css/weatherChart.css">
<script src="js/weatherChart.js"></script>

<style>
	/* push 전에 공용 main css 충돌 방지를 위해 공용 태그는 지운 상태로 업데이트 */

	* { padding: 0; margin: 0;}
	body {
		width: 100%;
		background: #818181;
		font-family: 'Noto Sans KR', sans-serif;
	}
	section, #weatherChart { margin: 0 auto; }
	section {
		width: 80%;
		height: 100%;
		background: white;
	}
	/* 공용 css */

	#weatherChart {
		width: 80%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	#gallery_wrap { width: 33%; }
	.slide_gallery {
		box-shadow: none;
		text-align: center;
	}
	/* weather table style */

	.weatherChart_table {
		/*padding: 20px 0;*/
		border-bottom: 1px solid #e9ecef;

	}
	.weatherChart_table img { width: 2em; }
	.weatherChart_table th, td {
		border-left: 1px solid #e9ecef;
		padding: 10px;
		font-size: 0.9em;
	}
	th:first-child, td:first-child { border: none; }

	.bx-wrapper { box-shadow: none; margin-bottom: 30px }
	.bx-pager { display: none; }
	.bx-wrapper .bx-prev { display: none; }
	.bx-wrapper .bx-next { display: none; }
	/* weather slide end */

	/* weather chart start */
	#weatherChart_sec {
		width: 30%;
		margin: 0 auto;
	}
</style>
<script>
	$(function() {
		$('.slide_gallery').bxSlider({
			auto: false,
			autoControls: false,
			pagerCustom: '.slider-pager'
		});
	});
</script>
</head>
<body>
	<section>
		<article id="weatherChart">
		</article>
	</section>
</body>
</html>
